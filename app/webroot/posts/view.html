<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" metal:use-macro="../layouts/layout.html/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title metal:fill-slot="title_for_layout">CakePHP with PHPTAL: ${post/Post/title}</title>
    <link rel="stylesheet" type="text/css" href="../css/cake.generic.css"/>
    <tal:block metal:fill-slot="scripts_for_view">
        <!-- このページでのみ使用するCSSやスクリプトがあればここに記入します -->
    </tal:block>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>ヘッダー</h1>
        </div>
        <div id="content" metal:fill-slot="content_for_layout">
            <div class="posts view">
                <h2>Post</h2>
                <dl>
                    <dt class="altrow">Id</dt>
                    <dd class="altrow" tal:content="post/Post/id">1</dd>
                    <dt>Title</dt>
                    <dd tal:content="post/Post/title">タイトル</dd>
                    <dt class="altrow">Body</dt>
                    <dd class="altrow" tal:content="post/Post/body">これは、記事の本文です。</dd>
                    <dt>Created</dt>
                    <dd tal:content="post/Post/created">2011-07-13 21:51:29</dd>
                    <dt class="altrow">Modified</dt>
                    <dd class="altrow" tal:content="post/Post/modified"></dd>
                </dl>
            </div>
            <div class="actions" tal:define="postId post/Post/id">
                <h3>Actions</h3>
                <ul>
                    <li><a href="edit.html" tal:attributes="href url:array('action' => 'edit', postId)">Edit Post</a></li>
                    <li><a href="#" tal:attributes="href url:array('action' => 'delete', postId)" onclick="return confirm('Are you sure you want to delete # $postId');">Delete</a></li>
                    <li><a href="index.html" tal:attributes="href url: array('action' => 'index')">List Posts</a></li>
                    <li><a href="add.html" tal:attributes="href url:array('action' => 'add')">New Post</a></li>
                </ul>
            </div>

        </div>
        <div id="footer">
            フッター
        </div>
    </div>
</body>
</html>
