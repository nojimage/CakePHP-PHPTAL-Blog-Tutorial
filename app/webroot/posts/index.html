<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" metal:use-macro="../layouts/layout.html/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title metal:fill-slot="title_for_layout">CakePHP with PHPTAL: Posts List</title>
    <link rel="stylesheet" type="text/css" href="../css/cake.generic.css"/>
    <tal:block metal:fill-slot="scripts_for_view">
        <!-- このページでのみ使用するCSSやスクリプトがあればここに記入します -->
    </tal:block>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>ヘッダー</h1>
        </div>
        <div id="content" metal:fill-slot="content_for_layout">
            <div class="posts index">
                <h2>Posts</h2>
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <th><span cake:helper="paginator:sort('id')"/></th>
                        <th><span cake:helper="paginator:sort('title')"/></th>
                        <th><span cake:helper="paginator:sort('body')"/></th>
                        <th><span cake:helper="paginator:sort('created')"/></th>
                        <th><span cake:helper="paginator:sort('modified')"/></th>
                        <th class="actions">Actions</th>
                    </tr>
                    <tr  tal:repeat="post posts" tal:attributes="class php: repeat.post.even ? 'altrow' : NULL">
                        <td tal:content="post/Post/id">1</td>
                        <td tal:content="post/Post/title">タイトル</td>
                        <td tal:content="post/Post/body">これは、記事の本文です。</td>
                        <td tal:content="post/Post/created">2011-07-13 21:51:29</td>
                        <td tal:content="post/Post/modified">2011-07-13 21:51:29</td>
                        <td class="actions">
                            <a href="view.html" tal:attributes="href url:array('action' => 'view', post['Post']['id'])">View</a>
                            <a href="edit.html" tal:attributes="href url:array('action' => 'edit', post['Post']['id'])">Edit</a>
                            <a href="#" tal:attributes="href url:array('action' => 'delete', post['Post']['id'])" onclick="return confirm('Are you sure you want to delete # ${post/Post/id}');">Delete</a>
                        </td>
                    </tr>
                </table>
                <p><span cake:helper="paginator:counter('Page %page% of %pages%, showing %current% records out of %count% total, starting on record %start%, ending on %end%')"/></p>

                <div class="paging">
                    <span cake:helper="paginator:prev('<< pregious', array(), null, array('class' => 'disabled'))">&lt;&lt; pregious</span>
                    | <span cake:helper="paginator:numbers()">1 | 2 | 3 | 4</span>
                    | <span cake:helper="paginator:prev('next >>', array(), null, array('class' => 'disabled'))">next &gt;&gt;</span>
                </div>
            </div>
            <div class="actions">
                <h3>Actions</h3>
                <ul>
                    <li><a href="add.html" tal:attributes="href url:array('action' => 'add')">New Post</a></li>
                </ul>
            </div>
        </div>
        <div id="footer">
            フッター
        </div>
    </div>
</body>
</html>
